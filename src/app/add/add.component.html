<div class="container pt-5">
    <div class="row">
        <div class="col-md-8">
            <form action="" [formGroup]="addStudent" (ngSubmit)="addNow()">
                <div class="form-group">
                    <label for="" class="form-label">student Id</label>
                    <input type="text" class="form-control" formControlName="studentId" placeholder="Enter Your id">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">student Name</label>
                    <input type="text" class="form-control" formControlName="studentName" placeholder="Enter Your Name">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">student Class</label>
                    <input type="text" class="form-control" formControlName="studentClass" placeholder="Enter Your Class">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">student Phone</label>
                    <input type="text" class="form-control" formControlName="studentPhone" placeholder="Enter Your Phone Number">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">student Marks</label>
                    <input type="text" class="form-control" formControlName="studentMarks" placeholder="Enter Your Marks">
                </div>
                <div class="form-group pt-5">
                    <button class="btn btn-danger" type="submit" [disabled]="!addStudent.valid">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>
