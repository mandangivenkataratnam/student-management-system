<div class="container pt-5">
    <div class="row">
        <h1>Our Students....</h1>
        <div class="col-md-12">
            <table><tr><th>studentId</th><th>studentName</th><th>studentClass</th><th>studentPhone</th><th>studentMarks</th><th>EditStudent</th><th>DeleteStudent</th></tr>
            <tr *ngFor="let s of students">
                <td>{{s.studentId}}</td><td>{{s.studentName}}</td><td>{{s.studentClass}}</td><td>{{s.studentPhone}}</td><td>{{s.studentMarks}}</td>
                <td><button class="btn btn-warning" (click)="studentSelected(s)"
                    data-bs-toggle="modal" data-bs-target="#mymodal">Edit</button></td>
                <td><button class="btn btn-danger" (click)="deleteNow(s.studentId)">Delete</button></td>
            </tr>
            </table>
        </div>
    </div>
</div>

<div *ngIf="updateStudent">
    <div class="modal fade" id="mymodal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>Edit Here</h1>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="form-group">
                            <label for="" class="form-label">Student Id</label>
                            <input type="text" class="form-control" name="sid" [(ngModel)]="updateStudent.studentId">
                        </div>
                        <div class="form-group">
                            <label for="" class="form-label">Student Name</label>
                            <input type="text" class="form-control" name="sname" [(ngModel)]="updateStudent.studentName">
                        </div>
                        <div class="form-group">
                            <label for="" class="form-label">Student Class</label>
                            <input type="text" class="form-control" name="sclass" [(ngModel)]="updateStudent.studentClass">
                        </div>
                        <div class="form-group">
                            <label for="" class="form-label">Student Phone Number</label>
                            <input type="text" class="form-control" name="sphone" [(ngModel)]="updateStudent.studentPhone">
                        </div>
                        <div class="form-group">
                            <label for="" class="form-label">Student Marks</label>
                            <input type="text" class="form-control" name="smarks" [(ngModel)]="updateStudent.studentMarks">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit" (click)="updateNow()"
                            data-bs-dismiss="modal">Update Now</button>
                            <button class="btn btn-danger" type="reset" data-bs-dismiss="modal">Cancel</button> 
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
